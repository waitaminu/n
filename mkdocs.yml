site_name: Spé info
site_url: "https://waitaminu.github.io/n/"
theme:
    name: material
    font: false                     # RGPD ; pas de fonte Google
    language: fr                    # français
    markdown_extensions:
      # - pymdownx.highlight:
          # anchor_linenums: true
      # - pymdownx.inlinehilite
      # - pymdownx.snippets
      # - pymdownx.superfences
      # - pymdownx.arithmatex:
          # generic: true
      - meta
      - abbr
      - admonition
      - def_list
      - attr_list
      - footnotes
      - pymdownx.caret
      - pymdownx.mark
      - pymdownx.tilde
      - pymdownx.snippets
      - pymdownx.details
      - pymdownx.highlight:
          linenums: None
      - pymdownx.tasklist:
          custom_checkbox: false
      - pymdownx.inlinehilite
      - pymdownx.superfences
      - pymdownx.keys
      - pymdownx.tabbed:
          alternate_style: true
      - pymdownx.betterem:
          smart_enable: all
      - pymdownx.arithmatex:
          generic: true
      - toc:
          permalink: ⚓︎
          toc_depth: 3

    extra_javascript:
      - javascripts/mathjax.js
      - https://polyfill.io/v3/polyfill.min.js?features=es6
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
      - xtra/javascripts/interpreter.js
      - https://polyfill.io/v3/polyfill.min.js?features=es6
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
      - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js
      
    # palette:                        # Palettes de couleurs jour/nuit
      # - media: "(prefers-color-scheme: light)"
        # scheme: default
        # primary: indigo
        # accent: indigo
        # toggle:
            # icon: material/weather-sunny
            # name: Passer au mode nuit
      # - media: "(prefers-color-scheme: dark)"
        # scheme: slate
        # primary: blue
        # accent: blue
        # toggle:
            # icon: material/weather-night
            # name: Passer au mode jour
    palette:
        # Light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: blue grey
        accent: indigo
        toggle:
          icon: material/toggle-switch-off-outline
          name: Passer au mode sombre

        # Dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: blue grey
        accent: indigo
        toggle:
          icon: material/toggle-switch
          name: Passer au mode clair    
    
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.expand
        - navigation.top
        - toc.integrate
        - header.autohide
 